<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindSET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        .results-link {
            color: black !important; /* Set link color to black */
        }
        /* Style for logo */
        .navbar-brand img {
            height: 30px; /* Adjust the height of the logo */
            width: auto; /* Maintain aspect ratio */
            margin-right: 5px; /* Add margin for spacing */

        }
    </style>
</head>
{% block head %}{% endblock head %}
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/static/MindSetlogo.png" alt="MindSET Logo"> <!-- Replace 'path_to_your_logo.png' with the path to your logo -->
            MindSET
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">Navigator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link results-link" href="/analysis">Analysis</a> <!-- Add custom class to Results link -->
            </li>
        </ul>
        <form class="d-flex justify-content-between align-items-center" role="search">
            
            <div>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            </div>
        </form>
        </div>
    </div>
    </nav>
    {% block body %}
    {% endblock body %}  
</body>
</html>
