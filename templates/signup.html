<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% comment "" %}<link rel="stylesheet" href="static/style.css">{% endcomment %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .input-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .primary-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .primary-btn:hover {
            background-color: #0056b3;
        }
        
        .login-link {
            color: #007bff; /* Primary blue color */
            font-weight: bold; /* Make the text bold */
            text-decoration: none; /* Remove underline */
        }
        
        .login-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" name="password1">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" name="password2">
            </div>
            <button class="primary-btn">Sign Up</button>
            <p class="center">Already have an account? <a href="login" class="login-link">Log in</a></p>
        </div>
        </form>
    </div>
</body>
</html>
